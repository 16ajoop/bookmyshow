    <div class="container mt-4">

        <div id="movieDetails" class="row">
            <div style="color:#fff; padding: 0px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="https://upload.wikimedia.org/wikipedia/en/5/54/Amaran_2024_poster.jpg" alt="" class="img-fluid mb-4" style="max-width: 100%; height: 100%; object-fit: cover;">
